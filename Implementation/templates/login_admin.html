<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgb(255, 250, 179);
            padding: 25px;
            border-radius: 10px;
            border: 5px solid #ddd;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 40px;
            font-weight: 1000;
            font-family: 'Times New Roman', serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin: 10px 0 5px;
            display: block;
            text-align: left;
            width: 100%;
        }
        input {
            width: 98%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: rgb(165, 44, 88);
            color: white;
            border: none;
            padding: 10px;
            font-family: "Garamond", serif;
            width: 100%;
            font-weight:600;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: rgb(180, 69, 109);
        }
        p{
            font-weight:600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form action="/login_admin" method="POST">
            <label>Admin Name:</label>
            <input type="text" name="name"  placeholder="Enter Your Name Here" required>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter Password Here" required>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="/register_admin" style="text-decoration: none"><b >Register</b></a></p>
        </form>
    </div>
</body>
</html>
